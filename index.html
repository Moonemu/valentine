<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine?</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff5f8d, #ff8fb1);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      color: #fff;
    }
    .card {
      background: rgba(0, 0, 0, 0.25);
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      max-width: 90%;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .from {
      font-size: 1rem;
      opacity: 0.9;
      margin-bottom: 25px;
    }
    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    button {
      padding: 12px 28px;
      font-size: 1.1rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
      transform: scale(1.08);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
    #yes {
      background: #00e676;
      color: #003b1f;
      font-weight: bold;
    }
    #no {
      background: #ff1744;
      color: white;
    }
    .result {
      margin-top: 25px;
      font-size: 1.3rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine wifey? ‚ù§Ô∏è</h1>
    <div class="from">‚Äî From your love</div>

    <div class="buttons">
      <button id="yes">Yes üíï</button>
      <button id="no">No üòª</button>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script>
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    const result = document.getElementById('result');

    yesBtn.onclick = () => {
      result.style.display = 'block';
      result.innerHTML = "YAY,She said yes üíê";
    };

    noBtn.onclick = () => {
      noBtn.style.position = 'absolute';
      noBtn.style.left = Math.random() * 80 + 'vw';
      noBtn.style.top = Math.random() * 80 + 'vh';
    };
  </script>
</body>
</html>
